<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="settings">
            <label for="length">How many characters in the password?</label>
            <input type="number" id="length" min="8" max="128" value="8" />
        </div>
        <div class="settings">
            <label for="uppercase">Would you like to use Uppercase?</label>
            <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="settings">
            <label for="lowercase">Would you like to use lowercase?</label>
            <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="settings">
          <label for="specialchar">Would you like to use special characters?</label>
          <input type="checkbox" id="symbol" checked />
      </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
